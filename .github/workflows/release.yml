name: Build and Release MSI

on:
  push:
    tags:
      - 'v*' # Se déclenche sur les tags comme v1.0.0

permissions:
  contents: write

jobs:
  build-and-package-msi:
    name: Build Windows MSI
    runs-on: windows-2019 # Utiliser windows-2019 qui a des outils WiX stables

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build Go Binary
        shell: pwsh
        # CGO est nécessaire. Le runner Windows l'a déjà.
        # -H=windowsgui cache la console.
        run: |
          go build -ldflags "-H=windowsgui -s -w" -o BackupAssistant.exe main.go
          if (!(Test-Path "BackupAssistant.exe")) { throw "Go build failed" }
          if (!(Test-Path "icon.ico")) { throw "icon.ico missing" }

      - name: Add WiX to PATH
        shell: pwsh
        run: |
            # WiX est préinstallé sur les images windows-2019 de GitHub Actions
            # On ajoute le chemin des binaires WiX (candle.exe et light.exe) au PATH
            echo "$env:WIX\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Build MSI with WiX
        shell: pwsh
        run: |
          # La configuration d'encodage est maintenant DANS le fichier installer.wxs
          # On lance une commande simple.
          candle.exe -ext WixUtilExtension -arch x64 installer.wxs -o installer.wixobj
          
          light.exe -ext WixUtilExtension -spdb installer.wixobj -o AssistantBackupDoctorat_Setup.msi
          
          if (!(Test-Path "AssistantBackupDoctorat_Setup.msi")) { throw "MSI build failed" }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: AssistantBackupDoctorat_Setup.msi
          generate_release_notes: true
